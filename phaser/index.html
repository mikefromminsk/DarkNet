<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Phaser Game with Joystick</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="base/style.css">
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<div id="joystick">
    <div class="stick"></div>
</div>

<script src="base/scene.js"></script>
<script src="main/scene.js"></script>
<script src="second/scene.js"></script>

<script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: [MainScene, NextScene]
    }

    new Phaser.Game(config)
</script>
</body>
</html>
