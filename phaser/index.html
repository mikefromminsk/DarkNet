<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Phaser Game with Joystick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="base/style.css">
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="joystick">
    <div class="stick"></div>
</div>

<script src="base/scene.js"></script>
<script src="world/ground.js"></script>
<script src="world/portals.js"></script>
<script src="world/trees.js"></script>

<script>
    var config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: [Trees, Ground]
    }

    window.addEventListener('resize', () => {
        game.scale.resize(window.innerWidth, window.innerHeight)
    })

    new Phaser.Game(config)
</script>
</body>
</html>
