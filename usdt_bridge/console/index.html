<head>
    <title>Salary</title>
    <link rel="icon" href="/wallet/logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body class="col" ng-app="App" ng-controller="Controller">
<div class="row header align-center">
    <img class="ripple" src="/wallet/img/back.svg" ng-click="close()">
    <div class="row block align-start-center">
        <p>Balances</p>
    </div>
</div>
<div class="flex col content align-start-center scroll">
    <div class="flex col block input-content">
        <div class="button"
                ng-click="initilize()">
            Init
        </div>
        <div class="row gap16 align-start-center" ng-repeat="(key, item) in balances">
            <p class="flex">{{item.domain}} {{item.address}}</p>
            <p>{{item.amount}}</p>
            <div class="button"
                    ng-click="send(item.domain, item.address, 10000)">
                +
            </div>
        </div>
    </div>
</div>

<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-aria/angular-aria.js"></script>
<script src="/node_modules/angular-animate/angular-animate.js"></script>
<script src="/node_modules/angular-messages/angular-messages.js"></script>
<script src="/node_modules/angular-material/angular-material.js"></script>
<link href="/node_modules/angular-material/angular-material.min.css" rel="stylesheet">
<script src="/node_modules/angular-material/angular-material.min.js"></script>

<link href="/flex/flex.css" rel="stylesheet">
<link href="/flex/shorts.css" rel="stylesheet">
<link href="/flex/colors.css" rel="stylesheet">
<link href="/flex/colors-dark.css" rel="stylesheet">
<link href="/wallet/style.css" rel="stylesheet">

<script src="/wallet/utils/formats.js"></script>
<script src="/wallet/utils/backend.js"></script>
<script src="/wallet/utils/ui.js"></script>

<script src="controller.js"></script>
<script>
    controller(main)
</script>

<script async src="/mining/console/settings/controller.js"></script>
<script async src="/wallet/dialogs/success/controller.js"></script>
<script async src="/wallet/dialogs/info/controller.js"></script>
<script async src="/wallet/dialogs/pin/controller.js"></script>
<script async src="/wallet/token/send/controller.js"></script>
<script async src="/salary/console/upgrade/controller.js"></script>

</body>
