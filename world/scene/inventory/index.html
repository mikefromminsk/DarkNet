<md-bottom-sheet class="col fill">
    <div class="row header align-start-center">
        <img class="ripple" src="/wallet/img/back.svg" ng-click="close()">
        <p>Select item</p>
    </div>
    <div class="col content align-start-center">
        <div class="row wrap block">
            <div class="col m8" ng-repeat="(domain, amount) in inventory"
                 ng-click="back(domain)">
                <div ng-style="getTexture(domain)"></div>
                <p class="size16 uppercase medium">{{formatAmount(amount)}}</p>
            </div>

            <img class="img32"
                 src="/world/scene/inventory/img/plus.png"
                 ng-click="depositAll()"
                 style="position: absolute; left: 30px; bottom: 30px;">
            <img class="img32"
                 src="/world/scene/inventory/img/plus.png"
                 ng-click="openDeposit()"
                 style="position: absolute; right: 30px; bottom: 30px;">
        </div>
    </div>
</md-bottom-sheet>
